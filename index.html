    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>محرر المحتوى المتقدم لـ SEO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <style>
      body {
        font-family: 'Cairo', sans-serif;
        background-color: #FAFAFA;
        overflow-x: hidden;
      }
      .dark body {
        background-color: #181818; /* gray-900 */
      }
      @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
      .ProseMirror {
        outline: none;
        padding: 1.5rem;
        background-color: white;
        font-size: 1.125rem;
        line-height: 1.75;
        color: #333333;
        min-height: 100%;
      }
      .dark .ProseMirror {
        background-color: #1F1F1F; /* gray-800 */
        color: #b7b7b7; /* gray-300 */
      }
      .ProseMirror h1 { font-size: 2.25rem; line-height: 2.5rem; font-weight: 700; margin-top: 1rem; margin-bottom: 0.5rem; }
      .ProseMirror h2 { font-size: 1.875rem; line-height: 2.25rem; font-weight: 700; margin-top: 1rem; margin-bottom: 0.5rem; }
      .ProseMirror h3 { font-size: 1.5rem; line-height: 2rem; font-weight: 700; margin-top: 1rem; margin-bottom: 0.5rem; }
      .ProseMirror h4 { font-size: 1.25rem; line-height: 1.75rem; font-weight: 700; margin-top: 1rem; margin-bottom: 0.5rem; }
      .ProseMirror p { margin-bottom: 1rem; }
      .ProseMirror ul, .ProseMirror ol { margin: 1rem 1.5rem; }
      .ProseMirror ul { list-style-type: disc; }
      .ProseMirror ol { list-style-type: decimal; }
      .ProseMirror li > p {
        margin-bottom: 0.25rem;
      }

      @keyframes highlight-fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      .ProseMirror mark {
        animation: highlight-fade-in 0.3s ease-out;
        padding: 0;
        border-radius: 4px;
        background-clip: padding-box;
        box-decoration-break: clone;
        -webkit-box-decoration-break: clone;
      }
      
      /* Table Styles */
      .ProseMirror table {
        border-collapse: collapse;
        margin: 1rem 0;
        overflow: hidden;
        table-layout: fixed;
        width: 100%;
      }
      .ProseMirror td, .ProseMirror th {
        border: 2px solid #ced4da;
        box-sizing: border-box;
        min-width: 1em;
        padding: 0.25rem 0.5rem; /* Reduced vertical padding */
        position: relative;
        vertical-align: top;
        line-height: 1.5; /* Compact line height */
        color: #333333;
      }
      .dark .ProseMirror td, .dark .ProseMirror th {
        border: 2px solid #495057;
        color: #b7b7b7;
      }
      .ProseMirror th {
        background-color: #f1f3f5;
        font-weight: bold;
        text-align: right;
      }
      .dark .ProseMirror th {
        background-color: #343a40;
      }
      .ProseMirror .selectedCell:after {
        background: rgba(0, 119, 142, 0.2);
        content: "";
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        pointer-events: none;
        position: absolute;
        z-index: 2;
      }
      .ProseMirror .column-resize-handle {
        background-color: #00778e;
        bottom: -2px;
        position: absolute;
        right: -2px;
        top: 0;
        width: 4px;
        pointer-events: none;
      }
      
      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #4a4a4a;
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: #6a6a6a;
      }
    </style>
